  faqs:
    mentors:
      mentor-introduction: "<p>Nous sommes toujours à la recherche de mentors ayant les connaissances informatiques suffisantes pour les partager, deux heures par mois, avec des jeunes.</p><p>Être bénévole lors d'un Dojo peut se révéler être une expérience gratifiante, et requiert probablement moins que ce que vous vous imaginez. Cela vous donne l'opportunité d'apprendre à coder à des jeunes, ainsi que pour vous d'apprendre de nouveaux savoirs et techniques.</p><p>Nous sommes également toujours à la recherche de bénévoles pour aider à d'autres tâches moins techniques, de l'organisation/logistique des évènements... jusqu'à garder ce site à jour.</p>"

    participants:
      participants-introduction: "<p>Coderdojo est un espace ludique et collaboratif où les enfants, de 7 à 17 ans, peuvent venir explorer en groupe la programmation, et recevoir les conseils et le soutien de mentors expérimentés.</p><p>Durant les Dojos, les enfants ont l'opportunité de créer des apps, sites Internet, jeux, de jouer avec de la robotique et plus encore!</p><p>Nous demandons aux parents de se joindre à leur enfant pendant la durée de la session Dojo.</p><p>Cela permet aux mentors de se concentrer sur l'aide qu'ils apportent aux jeunes pendant qu'ils développent. Les parents s'assurent que les jeunes restent sages, ou aident au bon déroulement du Dojo.</p>"

  home:
    index:
      strapline: "CoderDojo Paris fait partie d'un mouvement mondial regroupant des clubs permettant aux jeunes d’apprendre à coder gratuitement auprès de bénévoles."
      mentor-signup-message: "Nous sommes toujours à la recherche de personnes intéréssées par le mentoring."
      mentor-signup-link: "En savoir plus"

    contact:
      contact-heading: "Contactez-nous"
      twitter-link: "Suivez-nous twitter"
      email-link: "Envoyez-nous un email"

  events:
    index:
      previous-events-title: "Événements Précédents"

  resources:
    index:
      resource-introduction: "<p>Nous avons deux principaux groupes lors d'un Dojo, cela nous permet d'être très flexibles en termes de niveaux d'expérience et d'âges.</p><p>Scratch est un outil logiciel pour les jeunes ou programmeurs débutants, c'est une excellente introduction pour les enfants aux concepts de programmation.</p><p>Pour les plus âgés ou expérimentés, nous faisons une introduction au développement web, et notamment (selon le niveau de connaissances) HTML, CSS et javascript.</p><p>Vous trouverez ici des ressources utiles sur ces deux thèmes, elles vous aideront à préparer un Dojo ou à poursuivre votre apprentissage entre deux sessions.</p>"

