    mentors:
      mentor-introduction: "<p>We sommes toujours à la recherche de mentors ayant le savoir technique pour aider, durant deux heures par mois, en partageant leurs connaissances avec des jeunes.</p><p>Etre bénévole lors d'un Dojo peut se réveler être une expérience gratifiante, et requiert probablement moins que ce que vous imaginez. Cela vous donne l'opportunité d'apprendre à coder à des enfant, ainsi que d'apprendre de nouveaux savoirs et technologies.</p><p>We sommes également toujours à la recherche de bénévoles pour aider à d'autres tâches peut-être moins techniques, de l'enregistrement à l'administratif jusqu'au fait de garder ce site à jour.</p>"

    participants:
      participants-introduction: "<p>Coderdojo est un espace amusant et social où les enfants, de 7 à 17 ans, peuvent venir explorer la technologie ensemble, et recevoir les conseils et le soutien de mentors expérimentés.</p><p>In Dojos young people get the opportunity to make apps, websites, games, play with robotics and more!</p><p>We do require parents to join their child for the duration of the Dojo session.</p><p>This enables the volunteer mentors to concentrate on assisting the young people with their development, while parents ensure their children are behaved, or help out with the running of the Dojo.</p>"

